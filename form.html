<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Reserva</title>
    <link rel="stylesheet" href="./index.css" />

  </head>
  <body>
    
    <h1>Formulário de Contato</h1>
    <form action="form.js" method="post"></form>
    <fieldset>
      <legend>Dados do cliente</legend>

      <div>
        <label for="inome">Nome Completo</label>
        <input required="text" name="Nome Completo" id="inomecompleto" />
      </div> <br>

    <div>
        <label for="iemail">Email</label>
        <input required type="email" name="Email" id="iemail">
    </div> <br>

    <div>
        <label for="itelefone">Telefone</label>
        <input type="tel" name="Telefone" id="itelefone">
    </div> <br>

    <div>
      <label for="Mensagem">Mensagem</label>
      <textarea required name="Mensagem" id="imensagem" cols="20" rows="5"></textarea>
    </div>

    </fieldset>

    <input type="submit" value="Enviar">
  </body>
</html>
